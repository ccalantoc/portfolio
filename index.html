<img onmouseenter="biginstagram(this)" onmouseleave="normalinstagram(this)" src="instagram.png">

 <div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext">1 / 3</div>
  <img src="Scratch.png" style="width:100%">
  <div class="text">Caption Text</div>
</div>

<div class="mySlides fade">

<br>

<div style="text-align:center">
  <span class="dot"></span> 
  <span class="dot"></span> 
  <span class="dot"></span> 
</div>

<script>
 window.alert("Welcome to my page!") 
 function biginstagram(x) {
  x.style.height = "80px";
  x.style.width = "80px";
 }
 function normalinstagram(x) {
  x.style.height = "50px";
  x.style.width = "50px";
 }
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    var dots = document.getElementsByClassName("dot");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex> slides.length) {slideIndex = 1}    
    for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
    }
    slides[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " active";
    setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>

 </body>
